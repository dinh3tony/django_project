<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Belt Exam</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'friends/css/bootstrap.css' %}">
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			body{
				padding: 50px 0px;
				background-image: url({% static 'friends/img/register_bg.jpg' %});
				background-repeat: no-repeat;
				background-size: cover;
			}
			.box{
				display: inline-block;
				align-items: center;
				padding: 10px 70px;
				border-radius: 5px;
				box-shadow: 2px 2px 4px;
			}
		</style>
	</head>
	<body class="text-center">
		<div class="bg-light box">
			<h3>Registration</h3>
			<form action="/add_user/" method="post">
				<div class="form-group">
					<p>First name</p>
					<input type="text" name="first_name">
				</div>
				<div class="form-group">
					<p>Last name</p>
					<input type="text" name="last_name">
				</div>
				<div class="form-group">
					<p>Email</p>
					<input type="text" name="email">
				</div>
				<div class="form-group">
					<p>Password</p>
					<input type="text" name="password">
				</div>
				<div class="form-group">
					<p>Confirm Password</p>
					<input type="text" name="confirmation">
				</div>
				<input class="btn btn-primary col-12" type="submit" value="Register">
			</form>
			<a href="/">Already have an account with us?</a>
		</div>
	</body>
</html>
